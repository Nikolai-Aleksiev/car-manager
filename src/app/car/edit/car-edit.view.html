<div class='add-edit-form'>
    <h2>{{ isNew ? 'Add New Car' : 'Edit Car' }}</h2>

    <form novalidate [formGroup]="editForm">
        <div class="form-group">
            <div class="label-container required">
                <label for="brand" class="control-label">Brand</label>
            </div>
            <input type="text" class="k-textbox" formControlName="brand" />
        </div>
        <div class="form-group">
            <div class="label-container required">
                <label for="model" class="control-label">Model</label>
            </div>
            <input type="text" class="k-textbox" formControlName="model" />
        </div>
        <div class="form-group">
            <div class="label-container">
                <label for="description" class="control-label">Description</label>
            </div>
            <textarea type="text" class="k-textbox" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <div class="label-container required">
                <label for="registration_number" class="control-label">Registration Number</label>
            </div>
            <input type="text" class="k-textbox" formControlName="registration_number" />
        </div>
        <div class="form-group">
            <div class="label-container required">
                <label for="fuelType" class="control-label">Fuel Type</label>
            </div>
            <kendo-dropdownlist [data]="fuelTypes" name="Fuel Type" formControlName="fuelType" required>
            </kendo-dropdownlist>
        </div>
        <div class="form-group">
            <div class="label-container required">
                <label for="transmission" class="control-label">Transmission</label>
            </div>
            <kendo-dropdownlist [data]="transmissions" name="Transmission" formControlName="transmission" required>
            </kendo-dropdownlist>
        </div>


        <div class='add-edit-form-buttons'>
            <button class="k-button" (click)="cancel()">Cancel</button>
            <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="save()">Save</button>
        </div>
    </form>
</div>
