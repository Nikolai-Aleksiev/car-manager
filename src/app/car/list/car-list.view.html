     <kendo-grid
          [data]="view | async"
          [height]="400"
          [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
          [pageable]="total > gridState.take"
          [sortable]="true"
          (dataStateChange)="onStateChange($event)"
          (edit)="edit($event)" (remove)="delete($event)"
          (add)="add($event)"
        >
        <kendo-grid-toolbar>
            <button kendoGridAddCommand>Add new</button>
        </kendo-grid-toolbar>
        <kendo-grid-column field="brand" title="Brand"></kendo-grid-column>
        <kendo-grid-column field="model" title="Model"></kendo-grid-column>
        <kendo-grid-column field="description" title="Description"></kendo-grid-column>
        <kendo-grid-column field="registration_number" title="Registration Number"></kendo-grid-column>
        <kendo-grid-column field="fuelType" title="Fuel Type"></kendo-grid-column>
        <kendo-grid-column field="transmission" title="Transmission"></kendo-grid-column>
        <kendo-grid-command-column title="command" width="220">
            <template>
                <button kendoGridEditCommand class="k-primary">Edit</button>
                <button kendoGridRemoveCommand>Remove</button>
            </template>
        </kendo-grid-command-column>
      </kendo-grid>

      <div kendoDialogContainer></div>
